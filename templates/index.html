<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>


    <div class="top-banner">
        <form action="output_tweet" method="post" class="flex-row d-flex justify-content-center" style="padding-top: 8em;">
            <div class="input-group search-bar">
              <div class="form-floating">
                <input type="text" name="data_stream" class="form-control" id="floatingInputGroup1" placeholder="Enter Something to Tweet About (topic, hyperlink, book title, etc)">
                <label for="floatingInputGroup1">Enter Something to Tweet About (topic, hyperlink, book title, etc)</label>
              </div>
              <input type="submit" class="btn btn-light input-group-text" value="Generate">

            </div>
        </form>
    </div>



    <div class="flex-row d-flex justify-content-center">
        <div class="output-box">
            <p class="tweet-text"> {{ get_flashed_messages()[0] }}</p>
            <hr class="output-sep">
            <div class="flex-row d-flex justify-content-end">
                <a type="button" class="twitter-share-button btn btn-light" target="_blank" href="https://twitter.com/intent/tweet?text={{ get_flashed_messages()[1] }}'">Tweet</a>
            </div>
        </div>
    </div>





</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</html>
